<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Penampil Foto</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
        }
         body {
             background-color: #FFD;
             
            }
        }
        .gallery {
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
        }
        img {
            max-width: 300px;
            height: auto;
            border: 2px solid #FFEFD5;
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <h1 style="color:#AFEEEE">3 PICS</h1>
    <div class="gallery">
        <img src="cik.jpg" alt="Foto 1">
        <img src="cika.jpg" alt="Foto 2">
        <img src="ci.jpg" alt="Foto 3">
    </div>
</body>
</html>
